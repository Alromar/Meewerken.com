<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS drumkit</title>
    <link rel="stylesheet" href="js drumkit.css">
</head>
<body>
    <div class="bgImg-container">
        <div class="bgImg-inside-container">
    <a href="https://www.keycode.info">Keycode.info</a>
    <br>
    <a target="_blank" href="https://www.youtube.com/watch?v=VuN8qwZoego&list=PLu8EoSxDXHP6CGK4YVJhL_VWetA865GOH&index=1">'9:24'</a>
    <div class="keys">
        <div data-key="65" class="key"></div>
        <kbd>A</kbd>
        <span class="sound">clap</span>
        <div data-key="83" class="key"></div>
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    
    
        <div data-key="68" class="key"></div>
        <kbd>D</kbd>
        <span class="sound">kick</span>
    
    
        <div data-key="70" class="key"></div>
        <kbd>F</kbd>
        <span class="sound">openhat</span>
 
  
        <div data-key="71" class="key"></div>
        <kbd>G</kbd>
        <span class="sound">boom</span>
 

        <div data-key="72" class="key"></div>
        <kbd>H</kbd>
        <span class="sound">ride</span>

    
        <div data-key="74" class="key"></div>
        <kbd>J</kbd>
        <span class="sound">snare</span>

   
        <div data-key="75" class="key"></div>
        <kbd>K</kbd>
        <span class="sound"></span>


        <div data-key="76" class="key"></div>
        <kbd>L</kbd>
        <span class="sound"></span>
</div>
</div>
</div>
    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>


   
    <script src="jsdrumkit.js"></script>
</body>
</html>
