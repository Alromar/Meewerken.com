<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtools tricks</title>
</head>

<body>
    <p onclick="makeGreen()">xBREAKxDOWN</p>
    <!-- chrome dev inspector: rmk el -> "Break-on - attribute modifications" -> debug pause ->click el -> debugger el highlight
   -->
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];


        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.color = '50px';
        }

        //regular 
        console.log('hello');

        //interpolated 
        console.log('Hello I am a %s string!', '');
        // console.log(`Hello I am a ${var}`);

        //styled 
        console.log('%c I am some great text', 'font-size: 30px; background:red; text-shadow:10px 10px 0 blue');

        //warning
        console.warn('Oh No!');

        //error 
        console.error("Damn it");

        //info 
        console.info('crocodiles eat 3-4 people per year');

        //testing 
const p = document.querySelector('p'); 

        console.assert( 1 === 1, 'Wrong');
        console.assert(p.classList.contains('outch'), 'That is wrong!');
        //true niks te zien in console, bij false wel output);

        //clear
        // console.clear();

        //DOM-elementen zien
console.log(p); //element zelf
console.dir(p); //alle subelementen

        //grouping together
dogs.forEach(dog => {
    console.group(`${dog.name}`); //of console.groupCollapsed();
    console.log( `This is ${dog.name}`);
    console.log( `${dog.name} is ${dog.age * 7} dog years old`);
    console.groupEnd(`${dog.name}`);
})








    </script>
</body>

</html>
